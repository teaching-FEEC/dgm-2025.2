# ============================================================
# MPV Input Configuration - Super-Resolution Models
# ============================================================

# ============================================================
# ARQUITETURAS COMPLETAS (Pipelines)
# ============================================================

# ULTRA PATH - Para máquinas potentes
# Ultra (1x) -> Ultra (ad2x) -> Super (2x)
1 no-osd change-list glsl-shaders set "~~/shaders/1x_ultra_34_10.glsl|~~/shaders/2x_mega_28i_2X-10.glsl|~~/shaders/2x_mega_10_2X-10.glsl"; show-text "Pipeline: Ultra 1x → Ultra ad2x → Super 2x (Máquinas potentes)"

# ULTRA TO MEGA - Para máquinas potentes
# Ultra (1x) -> Mega (ad2x) -> Mega (2x)
2 no-osd change-list glsl-shaders set "~~/shaders/1x_ultra_34_10.glsl|~~/shaders/2x_mega_28i_2X-10.glsl|~~/shaders/2x_mega_10_2X-10.glsl"; show-text "Pipeline: Ultra 1x → Mega ad2x → Mega 2x (Máquinas potentes)"

# ULTRA TO SUPER - Para máquinas intermediárias
# Ultra (1x) -> Super (ad2x) -> Super (2x)
3 no-osd change-list glsl-shaders set "~~/shaders/1x_ultra_34_10.glsl|~~/shaders/2x_mega_28i_2X-10.glsl|~~/shaders/2x_mega_10_2X-10.glsl"; show-text "Pipeline: Ultra 1x → Super ad2x → Super 2x (Máquinas intermediárias)"

# MEGA PATH - Para máquinas intermediárias
# Mega (1x) -> Mega (ad2x) -> Mega (2x)
4 no-osd change-list glsl-shaders set "~~/shaders/1x_mega_34_10.glsl|~~/shaders/2x_mega_28i_2X-10.glsl|~~/shaders/2x_mega_10_2X-10.glsl"; show-text "Pipeline: Mega 1x → Mega ad2x → Mega 2x (Máquinas intermediárias)"

# SUPER PATH - Para dispositivos móveis/notebooks fracos
# Super (1x) -> Super (ad2x) -> Super (2x)
5 no-osd change-list glsl-shaders set "~~/shaders/1x_super_34_10.glsl|~~/shaders/2x_mega_28i_2X-10.glsl|~~/shaders/2x_mega_10_2X-10.glsl"; show-text "Pipeline: Super 1x → Super ad2x → Super 2x (Dispositivos fracos)"

# ============================================================
# MODELOS INDIVIDUAIS (Para testes)
# ============================================================

# Modelos 1x
CTRL+1 no-osd change-list glsl-shaders set "~~/shaders/1x_mega_34_10.glsl"; show-text "Mega 1x ativado"
CTRL+2 no-osd change-list glsl-shaders set "~~/shaders/1x_super_34_10.glsl"; show-text "Super 1x ativado"
CTRL+3 no-osd change-list glsl-shaders set "~~/shaders/1x_ultra_34_10.glsl"; show-text "Ultra 1x ativado"

# Modelos 2x
CTRL+4 no-osd change-list glsl-shaders set "~~/shaders/2x_mega_10_2X-10.glsl"; show-text "Mega 2x ativado"
CTRL+5 no-osd change-list glsl-shaders set "~~/shaders/2x_mega_28i_2X-10.glsl"; show-text "Mega ad2x ativado"

# ============================================================
# CONTROLES
# ============================================================

# Desabilitar shaders
0 no-osd change-list glsl-shaders clr ""; show-text "Shaders desabilitados"

# Mostrar shader atual
9 show-text "${glsl-shaders}"

# ============================================================
# GUIA RÁPIDO
# ============================================================
# PIPELINES COMPLETOS:
# 1 = Ultra Path (potente): Ultra 1x → Ultra ad2x → Super 2x
# 2 = Ultra to Mega (potente): Ultra 1x → Mega ad2x → Mega 2x
# 3 = Ultra to Super (intermediário): Ultra 1x → Super ad2x → Super 2x
# 4 = Mega Path (intermediário): Mega 1x → Mega ad2x → Mega 2x
# 5 = Super Path (fraco): Super 1x → Super ad2x → Super 2x
#
# MODELOS INDIVIDUAIS (com CTRL):
# CTRL+1 = Mega 1x apenas
# CTRL+2 = Super 1x apenas
# CTRL+3 = Ultra 1x apenas
# CTRL+4 = Mega 2x apenas
# CTRL+5 = Mega ad2x apenas
#
# CONTROLES:
# 0 = Desabilitar todos
# 9 = Ver shaders ativos
# ============================================================
