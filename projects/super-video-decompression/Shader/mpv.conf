# Configurações básicas do MPV
# Os shaders devem ser ativados via atalhos (input.conf)
# Não force shaders no mpv.conf para evitar problemas ao abrir vídeos

# Configurações de vídeo
vo=gpu
hwdec=auto
profile=gpu-hq

# Performance
video-sync=display-resample
interpolation=yes
tscale=oversample

# Interface
osd-level=1
osd-duration=2000