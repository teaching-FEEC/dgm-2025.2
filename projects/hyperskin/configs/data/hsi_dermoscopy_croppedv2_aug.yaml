data:
  class_path: data_modules.HSIDermoscopyDataModule
  init_args:
    task: CLASSIFICATION_MELANOMA_VS_DYSPLASTIC_NEVI
    train_val_test_split: [0.7, 0.15, 0.15]
    image_size: 224
    batch_size: 8
    num_workers: 8
    pin_memory: True
    data_dir: data/hsi_dermoscopy_croppedv2_256
    # data_dir: data/hsi_dermoscopy_croppedv2_256_synth_fsgan
    google_drive_id: 1EnDjh_tNlVDNUyPuFzyZ_rJNOzTcLeB3
    balanced_sampling: False
    global_max: [0.6203158, 0.6172642, 0.46794897, 0.4325111, 0.4996644, 0.61997396,
                  0.7382196, 0.86097705, 0.88304037, 0.9397393, 1.1892519, 1.5035477,
                  1.4947973, 1.4737314, 1.6318618, 1.7226081]
    global_min: [0.00028473, 0.0043945, 0.00149752, 0.00167517, 0.00190101, 0.0028114,
                  0.00394378, 0.00488099, 0.00257091, 0.00215704, 0.00797662, 0.01205248,
                  0.01310135, 0.01476806, 0.01932094, 0.02020744]
    # synthetic_data_dir: data/hsi_dermoscopy_croppedv2_256_synth_fsgan
    
    transforms:
      train:
      - class_path: ShiftScaleRotate
        init_args:
          shift_limit: 0.1
          scale_limit: 0
          rotate_limit: 4
          interpolation: 2
          p: 0.5
      - class_path: RandomCropFromBorders
        init_args:
          crop_left: 0.2
          crop_right: 0.2
          crop_top: 0.2
          crop_bottom: 0.2
          p: 0.5
      - class_path: HorizontalFlip
        init_args:
          p: 0.5
      - class_path: VerticalFlip
        init_args:
          p: 0.5
      - class_path: SmallestMaxSize
        init_args:
          max_size: ${data.init_args.image_size}
      - class_path: CenterCrop
        init_args:
          height: ${data.init_args.image_size}
          width: ${data.init_args.image_size}
      - class_path: ToTensorV2
        init_args: {}
      val:
      - class_path: SmallestMaxSize
        init_args:
          max_size: ${data.init_args.image_size}
      - class_path: CenterCrop
        init_args:
          height: ${data.init_args.image_size}
          width: ${data.init_args.image_size}
      - class_path: ToTensorV2
        init_args: {}
      test:
      - class_path: SmallestMaxSize
        init_args:
          max_size: ${data.init_args.image_size}
      - class_path: CenterCrop
        init_args:
          height: ${data.init_args.image_size}
          width: ${data.init_args.image_size}
      - class_path: ToTensorV2
        init_args: {}